<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $.ajax({
                method: "GET",
    url: "https://moviesfrontandback.herokuapp.com/api/movies/"
    }).done(function( data ) {
    for(var i = 0; i < data.length; i++) {
    $('#content').append(data[i].releaseYear+ data[i].genre + '<br>')
}
});

})
    </script>

</head>
<body>

<div class="container">

    <h1>Pirate favorit movies!</h1>
    <div id="content">
        <p type="text" id="inp">
    </div>

</div>
</body>
</html>
